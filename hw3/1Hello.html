<!DOCTYPE html>
<html>
<body>

<p>โปรแกรมทักทาย</p>

<input type="text" id="myInput" oninput="myFunction()">

<p id="demo"></p>

<script>
function myFunction() {
  var a = document.getElementById("myInput").value;
  document.getElementById("demo").innerHTML = "Hello " + a;
}
</script>

</body>
</html>

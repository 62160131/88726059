<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><font size="12px">Searchsong</font><br><br>
    <input type="text" id="kw">
    <form action="search_post2.php" method="post">
        <button type="submit" class="button button3">Advance Search</button>
        </form>
    <button onclick="search()">Search</button>
    <div id="disp"></div>
    <body>
        <body bgcolor="#D2B48C">
    
    
    <script>
        function nl2br(str,is_xhtml){
        var breakTag = (is_xhtml || typeof is_xhtml == 'undefined') ? '<br />' : '<br>';
        return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g,'$1' + breakTag + '$2');
    }
        function search() {
            kw = document.getElementById('kw').value;
            console.log("kw=" + kw);
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // document.getElementById('disp').innerHTML = this.responseText;
                    arr = JSON.parse(this.responseText);
                    console.log(arr);
                    if (arr.length == 0) {
                        document.getElementById('disp').innerHTML = "Not found";
                    } else {
                        html = "";
                        for (i = 0; i < arr.length; i++) {
                            html += arr[i].NameSong + "<br>"+ arr[i].NameArtist  + "<br>"+
                            nl2br(arr[i].Lyric) +"<br>" +"<br>";
                        }
                        document.getElementById('disp').innerHTML = html;
                    }
                }
            }
            xmlhttp.open("get", "search.php?kw=" + kw);
            xmlhttp.send();
        }
    </script></center></body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags-->
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Booystrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/booystrap/4.0.0/css/bootstrap.min.css"
    crossorigin="anonymous">

    <title> Form validation </title>
    <script src="validation.js"></script>
</head>

<body onload="document.registfrom.userid.focus();">

<h1> Ristration Form </h1>
<form method="POST" name="regisform" onsubmit="return formValidation();">

    <ul>
        <li>
            <label for="userid">User ID : </label>
            <input type="text" name="userid" size="12" />
        </li>
    
        <li>
            <label for="passid">Password : </label>
            <input type="password" name="passid" size="12" />
        </li>

        <li>
            <label for="username">User Name : </label>
            <input type="password" name="username" size="50" />
        </li>

        <li>
            <label for="address">Address : </label>
            <input type="password" name="address" size="50" />
        </li>

        <li>
            <label for="country">Country : </label>
            <select name="country">
                <option selected="" value="Default">(Please select a country</option>
                <option value="AF">Afghanistan</option>
                <option value="AF">Albania</option>
                <option value="AF">Algeria</option>
                <option value="AF">Andorra</option>
                <option value="AF">Angola</option>
            </select>
        </li>

        <li>
            <label for="zip">Zip Code : </label>
            <input type="text" name="zip"/>
        </li>

        <li>
            <label for="email">Email : </label>
            <input type="text" name="email" size="50" />
        </li>

        <li>
            <label id="gender">Sex : </label>
            <input type="radio" name="sex" value="male" />
            <span>Male</span>
            <input type="radio" name="sex" value="Female"/>
            <span>Female</span>
        </li>

        <li>
            <label>Language : </label>
            <input type="checkbox" name="en" value="en" checked />
            <spen>English</spen>
            <input type="checkbox" name="nonen" value="nonen"/>
            <span>Non English</span>
        </li>

        <li><input type="submit" name="submit" value="Submit"/></li>
    </ul>

</form>
<!--0ptional JavaScript-->

        crossorigin="anonymous"></script>

</body>

</html>
